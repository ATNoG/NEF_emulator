vnfd:
  description: A VNF consisting of 1 VDU for Testing NEF
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: mgmtVM
    vdu-profile:
    - id: mgmtVM
      min-number-of-instances: 1
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - config-access:
            ssh-access:
              default-user: ubuntu
              required: true
          execution-environment-list:
          - external-connection-point-ref: vnf-mgmt-ext
            helm-chart: eechart
            helm-version: v3
            id: test-nef
          id: mgmtVM
          initial-config-primitive:
          - execution-environment-ref: test-nef
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: <ssh_username>
            - name: ssh-password
              value: <ssh_password>
            seq: 1
          - execution-environment-ref: test-nef
            name: ansible_playbook
            parameter:
            - name: playbook-name
              value: nef_tests_playbook
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: report_api_ip
              value: <report_api_ip>
            - name: report_api_port
              value: <report_api_port>
            - name: report_file_name
              value: <report_file_name>
            - name: nef_ip
              value: <nef_ip>
            - name: nef_port
              value: <nef_port>
            seq: 2
  ext-cpd:
  - id: vnf-mgmt-ext
    int-cpd:
      cpd: mgmtVM-eth0-int
      vdu-id: mgmtVM
  id: test-nef-vnf
  mgmt-cp: vnf-mgmt-ext
  product-name: test-nef-vnf
  sw-image-desc:
  - id: "ubuntu-20.04-server-cloudimg-amd64"
    image: "ubuntu-20.04-server-cloudimg-amd64"
    name: "ubuntu-20.04-server-cloudimg-amd64"
  vdu:
  - cloud-init-file: cloud-config.txt
    id: mgmtVM
    int-cpd:
    - id: mgmtVM-eth0-int
      virtual-network-interface-requirement:
      - name: mgmtVM-eth0
        position: 1
        virtual-interface:
          type: PARAVIRT
    name: mgmtVM
    sw-image-desc: "ubuntu-20.04-server-cloudimg-amd64"
    virtual-compute-desc: mgmtVM-compute
    virtual-storage-desc:
    - mgmtVM-storage
  version: 1.0
  virtual-compute-desc:
  - id: mgmtVM-compute
    virtual-cpu:
      num-virtual-cpu: 1
    virtual-memory:
      size: 1.0
  virtual-storage-desc:
  - id: mgmtVM-storage
    size-of-storage: 20
